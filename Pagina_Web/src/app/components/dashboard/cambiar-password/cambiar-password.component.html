<div class="row">
    <div class="col-lg-6 offset-lg-3">  
        <h3 class="text-center">Cambiar contraseña</h3>
        <form [formGroup]= "cambiarPassword"(ngSubmit) ="guardarPassword() ">
            <div class="form-group">
                <input id ="anterior" type="password" class="form-control" placeholder="Contraseña Anterior" formControlName="passwordAnterior">
                <span class="text-danger ml-3"
                *ngIf= "cambiarPassword.get('passwordAnterior').hasError('required') 
                            && cambiarPassword.get('passwordAnterior').touched">
                    La contraseña <strong> es requerida</strong>
                </span>    
            </div>
            <div class="form-group">
                <input id="nueva" type="password" class="form-control" placeholder="Nueva Contraseña" formControlName="nuevaPassword">
                <span class="text-danger ml-3"
                    *ngIf= "cambiarPassword.get('nuevaPassword').hasError('required') 
                            && cambiarPassword.get('nuevaPassword').touched">
                    La contraseña <strong> es requerida</strong>
                </span>  
                <span class="text-danger ml-3"
                    *ngIf= "cambiarPassword.get('nuevaPassword').hasError('minlength') ">
                    La contraseña debe tener como minimo <strong> 4 caracteres</strong>
                </span>  
            </div>
            <div class="form-group">
                <input id="Confirmar" type="password" class="form-control" placeholder="Confirmar Contraseña" 
                formControlName="confirmPassword">
                <span class="text-danger ml-3"
                    *ngIf= "cambiarPassword.hasError('notSame') ">
                    Contraseñas <strong> distintas </strong>
                </span>  
            </div>
            <div class="col text-center">
                <button id ="Aceptar" class="btn btn-primary btn-acep"[disabled] ="cambiarPassword.invalid">Aceptar</button>
                <button id="volver" class="btn btn-secondary ml-2" routerLink="../">Volver</button>
            </div>
        </form>
    </div>
</div>
