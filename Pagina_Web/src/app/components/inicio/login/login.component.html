<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Login</h3>
                <app-loading *ngIf ="loading"></app-loading>
                <form [formGroup]= "login" (ngSubmit)=log() style ="padding-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <input id= "usuario" type="text" class="form-control" placeholder="Usuario" formControlName ='usuario'>
                        <span class="text-danger ml-2 "
                        *ngIf = "login.get('usuario').hasError('required') && login.get ('usuario').touched">
                            El usuario <Strong> es requerido </Strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input id= "contraseña" type="password" class="form-control" placeholder="Contraseña" formControlName ='password'>
                        <span class="text-danger ml-2 "
                        *ngIf = "login.get('password').hasError('required')&& login.get ('password').touched">
                            La Contraseña <Strong> es requerida </Strong>
                        </span>
                    </div>
                    
                    <div class="form-group">
                        <button  id="aceptar" class="btn btn-primary btn-login" id = "Aceptar" [disabled]= "login.invalid" type = "submit">Aceptar</button>
                        <button id="volver" class="btn btn-secondary ml-2 " id = "Volver" routerLink="/inicio">Volver</button>
                    </div>
                    <div class="form-group">
                        <a id="crear" style="color: #F05F44; cursor: pointer;" id ="crearC" routerLink="/inicio/register">Crear cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
